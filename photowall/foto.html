<html>
<body>
<video autoplay></video>
<img>
<button id="foto">Foto</button>
<script>
  var imageCapture;
  var tomaFoto = document.querySelector('button#foto');

  navigator.mediaDevices.getUserMedia({video: true})
    .then(gotMedia)
    .catch(err => console.error('getUserMedia() failed: ', err));

  function gotMedia(mediastream) {
    const video = document.querySelector('video');
    video.srcObject = mediastream;

    const track = mediastream.getVideoTracks()[0];
    imageCapture = new ImageCapture(track);

    const capabilities =  imageCapture.getPhotoCapabilities()
    // Check whether zoom is supported or not.
    
    // Map zoom to a slider element.
      track.applyConstraints({advanced : [{FillLightMode: "auto", focusMode: "continuous"}] });

  }

  tomaFoto.onclick = takePhoto;

  function takePhoto() {
    imageCapture.takePhoto()
      .then(blob => {
        console.log('Photo taken: ' + blob.type + ', ' + blob.size + 'B');

        const image = document.querySelector('img');
        image.src = URL.createObjectURL(blob);
      })
      .catch(err => console.error('takePhoto() failed: ', err));
  }
</script>
</body>
</html>
