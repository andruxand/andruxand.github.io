<!DOCTYPE html>
<html>
	<head>

		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
        <meta name="HandheldFriendly" content="true" />
        <meta property="og:type" content="website">
		<meta property="og:UNICODE" content="Iglesia Misión Apostólica Internacional">
		<title>Iglesia Misión Apostólic Internacional</title>
        <link rel='canonical' href='https://www.misionapostolica.org/'>
        <meta name='mobile-web-app-capable' content='yes'>
   		<meta name='apple-mobile-web-app-capable' content='yes'>
		<meta name="msapplication-starturl" content="/">
		<meta name="description" content="Iglesia Misión Apostólica Internacional" />
		<meta name="author" content="UNICODE INC" />
        <meta name='application-name' content='Iglesia Misión Apostólica Internacional'>
    	<meta name='apple-mobile-web-app-status-bar-style' content='white'>
    	<meta name='apple-mobile-web-app-title' content='Photo Wall'>
        <meta name='msapplication-TileColor' content='#fff'>
    	<meta name='theme-color' content='#fff'>

    	<link rel="manifest" href="manifest.json">
    	<style type="text/css">

    	body {
    		margin: 0px;
    		padding: 0px;
    		overflow: hidden;
    	}
    	
    	#localscene {
    		overflow: hidden;
    		height: 100%;
    		width: 100%;
    		position: absolute;
    	}	

    	</style>

    	<script>

		    if('serviceWorker' in navigator) {

		        /**
		         * Define if <link rel='next|prev|prefetch'> should
		         * be preloaded when accessing this page
		         */
		        const PREFETCH = true;

		        /**
		         * Define which link-rel's should be preloaded if enabled.
		         */
		        const PREFETCH_LINK_RELS = ['index'];

		        /**
		         * prefetchCache
		         */
		        function prefetchCache() {
		            if(navigator.serviceWorker.controller) {

		                let links = document.querySelectorAll(
		                    PREFETCH_LINK_RELS.map((rel) => {
		                        return 'link[rel='+rel+']';
		                    }).join(',')
		                );

		                if(links.length > 0) {
		                    Array.from(links)
		                        .map((link) => {
		                            let href = link.getAttribute('href');
		                            navigator.serviceWorker.controller.postMessage({
		                                action : 'cache',
		                                url : href,
		                            });
		                        });
		                }


		            }
		        }

		        /**
		         * Register Service Worker
		         */
		        navigator.serviceWorker
		            .register('/sw.js', { scope: '/' })
		            .then(() => {
		                console.log('Service Worker Registered');
		            });

		        /**
		         * Wait if ServiceWorker is ready
		         */
		        navigator.serviceWorker
		            .ready
		            .then(() => {
		                if(PREFETCH) {
		                    prefetchCache();
		                }
		            });

		    }
		</script>

	</head>
	<body>
    	<iframe id="localscene" name="localscene" src="https://www.misionapostolica.org/" frameborder="0" framespacing="0" scrolling="auto" border="0" 	        height="100%" width="100%">
	</body>
</html>
